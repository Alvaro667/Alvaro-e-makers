<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário GameDame</title>
    <link rel="stylesheet" href="style-conta.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="image1.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Lançamentos</a></li>
                <li><a href="#">Populares</a></li>
                <li><a href="#">Gêneros</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Conta</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="search" id="input">
            <input type="submit" value="Q">
        </div>
    </header>

    <main>
        <section class="user-info">
            <h1>Olá, &lt;&lt;Nome do Usuário&gt;&gt;</h1>
            <p>Seu email é <span>nomeusuario@email.com</span></p>
            <p>Seu CPF é <span>123.456.789-00</span></p>
            <button>Alterar Dados /</button>
            <button>Excluir Conta X</button>
            <button class="admin-button">Tela do admim</button>
        </section>
        <aside class="games">
            <h2>Jogos adquiridos:</h2>
            <section>
                <figure class="game">
                    <a href="#"><img src="game2.png" alt="SpongeBob" width=""></a>
                    <figcaption>100/100</figcaption>
                </figure>
                <figure class="game">
                    <a href="#"><img src="game2.png" alt="Deliver Us Mars" width=""></a>
                    <figcaption>95/100</figcaption>
                </figure>
                <figure class="game">
                    <a href="#"><img src="game2.png" alt="God of War" width=""></a>
                    <figcaption>75/100</figcaption>
                </figure>
                <figure class="game">
                    <a href="#"><img src="game2.png" alt="Death Stranding" width=""></a>
                    <figcaption>Adicionar Avaliação</figcaption>
                </figure>
            </section>
        </aside>
    </main>
</body>

</html>
